<p [hidden]="!showPassword" >Secret-Password = {{password}}</p>
<button class="btn btn-primary" (click) ='getDetails()'>Display Details
</button>
<div *ngFor="let counter of btnClickCounter;let i = index" [ngClass]="{'bgCls': (i>2) }">
<p  [ngStyle]="{color: changeColor(i+1)}" >Button clicked for {{i}} time</p>
</div>
