<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <app-recipie-list
        (onRecipieWasSelected)="recipieSelected = $event"
      ></app-recipie-list>
    </div>
    <div class="col-lg-6">
      <app-recipie-detail
        *ngIf="recipieSelected; else infoText"
        [recipie]="recipieSelected"
      ></app-recipie-detail>
      <ng-template #infoText>
        <p>Hello Select Any one recipe Bro</p>
      </ng-template>
    </div>
  </div>
</div>
